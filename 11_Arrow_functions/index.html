<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <title>Document</title>

<body>
<script
        type="text/babel"
        src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.js"
></script>
<script type="text/javascript">
    var studentList = (students) => {
        for (let student in students){
            console.log(`Student ID : ${student} -- Student Name : ${students[student]}`);
        }

        for (let student of students){
            console.log(`Student Name : ${student}`);
        }
    };
    var students = ["Joe", "Cindy", "Jeanne"];
    studentList(students);
</script>
