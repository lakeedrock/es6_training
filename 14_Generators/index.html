<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      type="text/babel"
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.js"
    ></script>
    <script
      type="text/babel"
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.10.4/polyfill.js"
    ></script>
    <script type="text/javascript">
      function* director() {
        yield "Three";
        yield "Two";
        yield "One";
        yield "Action !";
      }

      var action = director();
      //   console.log(action.next().value);
      //   console.log(action.next().value);
      //   console.log(action.next().value);
      //   console.log(action.next().value);
      //   console.log(action.next().value);

      var direct = setInterval(() => {
        let actionValue = action.next();
        if (!actionValue.done) {
          console.log(actionValue.value);
        } else {
          console.log("Action Started !!!");
          startAction();
        }
      }, 1000);
      var startAction = function () {
        clearInterval(direct);
      };
    </script>
  </body>
</html>
