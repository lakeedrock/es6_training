<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      type="text/babel"
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.js"
    ></script>
    <script type="text/javascript">
      class Vehicle {
        constructor(description, wheels) {
          this.description = description;
          this.wheels = wheels;
        }

        describeYourself() {
          let str = `I am a ${this.description} with ${this.wheels} wheels`;
          console.log(str);
        }
      }

      const coolSkiVan = new Vehicle("cool ski van", 4);
      coolSkiVan.describeYourself();
    </script>
  </body>
</html>
